<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <article class="statistics-card">
      <picture>
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 700px)">
        <img src="images/image-header-mobile.jpg" alt="People in an office environment doing work">
      </picture>

      <div class="statistics-content">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>

        <p class="statistics-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

        <div class="statistics">
          <div class="statistic"><h2>10k+</h2> <p>companies</p></div>
          <div class="statistic"><h2>314</h2> <p>templates</p></div>
          <div class="statistic"><h2>12M+</h2> <p>queries</p></div>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
